[supervisord]
nodaemon=true

[program:email_check]
command=/usr/local/bin/php /app/consumer.php
environment=PUBLISHER_DATA="email_check",FUTURE_OFFSET_TIME=604800
autostart=true
autorestart=true
user=root
process_name=%(program_name)s_%(process_num)02d
numprocs=55
redirect_stderr=true
stdout_logfile=/app/log/email_check.log

[program:email_notification_1]
command=/usr/local/bin/php /app/consumer.php
environment=PUBLISHER_DATA="email_notification",FUTURE_OFFSET_TIME=259200
autostart=true
autorestart=true
user=root
process_name=%(program_name)s_%(process_num)02d
numprocs=10
redirect_stderr=true
stdout_logfile=/app/log/email_notification_1.log

[program:email_notification_2]
command=/usr/local/bin/php /app/consumer.php
environment=PUBLISHER_DATA="email_notification",FUTURE_OFFSET_TIME=86400
autostart=true
autorestart=true
user=root
process_name=%(program_name)s_%(process_num)02d
numprocs=10
redirect_stderr=true
stdout_logfile=/app/log/email_notification_2.log
